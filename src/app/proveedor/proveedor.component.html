<div class="contenedor-padre">
  <div class="perfil_completo">
    <h2>Mi perfil</h2>
    <div class="photo_perfil">
      <img src="assets/iconos/avatar.png" alt="perfil" alt="" width="49" height="35" />
    </div>
    <div class="conjunto">
      <button class="boton1">Mis datos</button>
      <button class="boton2">Cambio de contraseña</button>
    </div>
    <label>Nombres:</label>
    <input disabled class="name" type="text" name="nombre" value="John"/>  
    <label>Apellidos:</label>
    <input disabled class="name" type="text" value="Prieto" />
    <label>Correo electrónico:</label>
    <input disabled class="name" type="email" value="maye@nose.com" />
    <label>Número de telefono movil:</label>
    <input disabled class="name" type="text" value="numero privado" />
  </div>

  <div class="contenedor-padre">
    <div class="container_interest">
      <div class="interes">
        <h2>Mis Intereses</h2>
        <p>Buscar interes:</p>
        <input name="filterPost" type="search" class="search" [(ngModel)]="filterPost" value="Buscar Interes">
        <div class="table_interest">
          <table>
            <thead>
              <tr>
                <th>
                
                </th>
              <th>
                Nombre interes
              </th>
              <th>
                Descripción
              </th>
            </tr>
          </thead>
          <tbody>
    
            <tr *ngFor="let tema of temaInteres | filter:filterPost ">
    
              <td>
                <input #numero type="checkbox" class="checksyle"[checked]="tema.tipo" (click)="seleccion(tema.nombre,tema.id)">
              </td>
              <td>
                {{tema.nombre}}
              </td>
    
            </tr>
    
          </tbody>
        </table>
    
    
    
        <table *ngIf="mostrar" border="border">
          <thead>
            <tr>
              <td></td>
              <td>Nombre Interes</td>
            </tr>
          </thead>
            <tbody>
              <!-- <tr *ngFor="let frutas of frutas_seleccionadas;index as i"> -->
              <tr *ngFor="let frutas of frutas_seleccionadas;index as i">
                <td>
                  <input type="checkbox" checked disabled />
                </td>
                <td>
                  {{frutas.tema}}
                </td>
                <td>
                  <img (click)="eliminar(frutas.tema,i)" src="https://img.icons8.com/ios/50/000000/trash--v1.png" />
                </td>
              </tr>
      
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

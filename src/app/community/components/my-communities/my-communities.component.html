<div class="contenedor">
    <div class="foro__container--search">
        <h2 class="foro__search--title">BÃºsqueda</h2>
        <input
            class="foro__search--input"
            [(ngModel)]="filter"
            value="Buscar Interes"
            name="filter"
            list="activity"
        />
    </div>
    <div class="contenedor-items">
        <div
            class="contenedor-items__item"
            *ngFor="
                let community of profileMyCommunities
                    | filterMyCommunities: filter
            "
            (click)="communityDetail(community.id)"
        >
            <div class="container-item">
                <div class="container-item__image">
                    <img
                        *ngIf="community.picture"
                        class="community__data-post--image"
                        [src]="community.picture"
                        alt="Logo"
                    />
                    <img
                        *ngIf="!community.picture"
                        class="community__data-post--image"
                        src="assets/images/borde-logo.png"
                        alt="Logo"
                    />
                </div>
                <div class="community__data-post--info">
                    <h3>
                        <a
                            class="community__user--title"
                            (click)="communityDetail(community.id)"
                        >
                            {{ community.name }}</a
                        >
                    </h3>
                    <h4 *ngIf="community.activity.id == 1">Agricola</h4>
                    <h4 *ngIf="community.activity.id == 2">Bovino</h4>
                    <h4 *ngIf="community.activity.id == 3">Porcino</h4>
                    <h4 *ngIf="community.activity.id == 4">Avicola</h4>
                    <h4 *ngIf="community.activity.id == 5">Acuicola - Pesca</h4>
                    <p>{{ community.created | amTimeAgo }}</p>
                </div>
            </div>
            <div class="community__data">
                <p>{{ community.description }}</p>
            </div>
            <div class="community__data--btn">
                <!-- <button class="btn btn-edit" (click)="editCommunity(community)">
                    Editar
                </button>
                <button class="btn" (click)="deleteCommunity(community.id)">
                    Eliminar
                </button> -->
            </div>
        </div>
    </div>
</div>

<div *ngIf="!community; else main_content">
    <h1>Loading...</h1>
</div>

<ng-template #main_content>
    <div class="community">
        <div class="community__data-post">
            <div class="community__container">
                <div class="community__container--image">
                    <img
                        class="community__image"
                        *ngIf="community.picture"
                        [src]="community.picture"
                        alt="AgrodatAI"
                    />
                    <img
                        class="community__image"
                        *ngIf="!community.picture"
                        src="assets/images/borde-logo.png"
                        alt="AgrodatAI"
                    />
                </div>
                <div class="community__data">
                    <div class="community__data-post--info">
                        <h1>{{ community.name }}</h1>
                        <h2 *ngIf="community.activities == 1">Agricola</h2>
                        <h2 *ngIf="community.activities == 2">Bovino</h2>
                        <h2 *ngIf="community.activities == 3">Porcino</h2>
                        <h2 *ngIf="community.activities == 4">Avicola</h2>
                        <h2 *ngIf="community.activities == 5">
                            Acuicola - Pesca
                        </h2>
                        <h3>{{ community.created | amTimeAgo: True }}</h3>
                    </div>
                </div>
                <div>
                    <button
                        class="btn btn-edit"
                        (click)="editCommunity(community)"
                    >
                        Editar
                    </button>
                </div>
            </div>
            <p class="community__description">{{ community.description }}</p>
        </div>
    </div>
</ng-template>
